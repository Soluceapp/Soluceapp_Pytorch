<!-- Liste des onglets -->
{%if messages%}
{%for message in messages%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="sub_menu35()"></button>
     
  </div>
{%endfor%}
{%endif%}
